services:
  app:
    build:
      context: ../../
      dockerfile: .devcontainer/github/Dockerfile.codespace.app
    command: sh
    # environment:
    #   HOST: ${CODESPACE_NAME}.app.github.dev
    #   PORT: 3000

  base:
    build:
      context: ../../
      dockerfile: .devcontainer/github/Dockerfile.codespace.base

  mongodb:
    image: 'mongo'
    volumes:
      - mongodata:/data/db

  postgresdb:
    volumes: 
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  mongodata: